<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>

</head>
    <h1> All Users </h1>

<body>  
    <ul>
        {% for user in users %}                                             
        <li> <a href="/{{user.id}}">{{user.first_name}}</a> </li>           
        {% endfor %}
    </ul>    

    <h2>Create a User</h2>
    <form action="/add_user" method="POST">
        <input type="text" name="first_name" placeholder="Enter a First Name">
        <br>
        <input type="text" name="last_name" placeholder="Enter a Last Name">
        <br>
        <input type="text" name="image_url" placeholder="Image of User">
        <br>
        <button>Create User!</button>
    </form>


</body>

</html>
